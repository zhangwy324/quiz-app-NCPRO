<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Quiz Game</title>
</head>

<body>
    <div class="wrapper">
        <div class="container">
            <div class="question-box">What is the tallest mountain in the world?
            </div>
            <div class="choices-box">
                <ul>
                    <li class="choice-1 clickable">
                        <p>A: choice 1</p>
                    </li>
                    <li class="choice-2 clickable">
                        <p>B: choice 2</p>
                    </li>
                    <li class="choice-3 clickable">
                        <p>C: choice 3</p>
                    </li>
                    <li class="choice-4 clickable">
                        <p>D: choice 4</p>
                    </li>
                </ul>
            </div>
            <div class="controls-box">
                <div class="prev control clickable">Previous </div>
                <div class="next control clickable">Next </div>
            </div>
        </div>
    </div>
</body>

</html>
