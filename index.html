<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" type="module"></script>
    <title>Quiz Game</title>
</head>

<body>
    <div class="wrapper">
        <div class="container">
            <div class="contributor-box" id="contributor">Contributor: Emily
                Roberts</div>
            <div id="questionBox" class="question-box">
            </div>
            <div class="choices-box">
                <ul id="ul">
                    <li id="optA" class="choice-1 clickable">
                        <p></p>
                    </li>
                    <li id="optB" class="choice-2 clickable">
                        <p></p>
                    </li>
                    <li id="optC" class="choice-3 clickable">
                        <p></p>
                    </li>
                    <li id="optD" class="choice-4 clickable">
                        <p></p>
                    </li>
                </ul>
            </div>
            <div class="controls-box">
                <div id="prevButton" class="prev control clickable">Previous
                </div>
                <div id="nextButton" class="next control clickable">Next </div>
            </div>
            <div class="information-box">
                <p id="answer"></p>
                <p id="explanation"></p>
            </div>
        </div>
    </div>
</body>

</html>
